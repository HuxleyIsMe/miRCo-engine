<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>miRCo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-container">
      <p class="text-center" id="contribute-link">
        <strong>
          <a
            href="https://github.com/clairefro/miRCo-engine?tab=readme-ov-file#game-dev"
            target="blank"
            >Add your own game</a
          >
        </strong>
      </p>
      <div id="game-container-wrapper">
        <div id="game-container"></div>
      </div>
      <p class="text-center">
        <a
          href="http://www.recurse.com"
          title="Made with love at the Recurse Center"
          ><img
            src="https://cloud.githubusercontent.com/assets/2883345/11325206/336ea5f4-9150-11e5-9e90-d86ad31993d8.png"
            height="20px"
        /></a>
      </p>
    </div>
    <script type="module" src="./main.js"></script>
    <script>
      /* disable arrow key controls for scrolling in web page*/
      window.addEventListener(
        'keydown',
        function (e) {
          if (
            [
              'Space',
              'ArrowUp',
              'ArrowDown',
              'ArrowLeft',
              'ArrowRight',
            ].indexOf(e.code) > -1
          ) {
            e.preventDefault()
          }
        },
        false
      )
    </script>
  </body>
</html>
